{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Our Photography Packages</h2>
    <div class="row">
        {% for package in packages %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 text-center">
                <div class="card-header bg-primary text-white">
                    <h3>{{ package.name }}</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-title text-primary">{{ package.price }}</h4>
                    <ul class="list-unstyled">
                        {% for feature in package.features %}
                            <li>{{ feature }}</li>
                        {% endfor %}
                    </ul>
                    <a href="{{ url_for('booking') }}" class="btn btn-outline-primary">Book Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
